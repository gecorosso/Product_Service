<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>http://localhost:8094/index.html</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<div class="container">
			<h1>Index.html</h1>
			<hr>

			<!-- L'elemento Vue deve racchiudere tutto il contenuto -->
			<div id="applicazione">
					
				<h2>{{ message }}</h2>
				<button @click="fetchMessage">Carica Messaggio</button>
				
				<h2>Elenco Prodotti</h2>
				<button @click="fetchDb">Carica Prodotti</button>
				
				<table class="table table-striped mt-3" v-if="prodotti.length > 0">
						<thead>
							<tr>
								<th>Descrizione</th>
								<th>Categoria</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="prodotto in prodotti" :key="prodotto.id">
								<td>{{ prodotto.descrizione }}</td>
								<td>{{ prodotto.categoria }}</td>
							</tr>
						</tbody>
				</table>
				<p>
				<label class="form-label" v-else >Nessun prodotto disponibile.</label></b>
				</p>			
			    
				</br>
				<!-- Bottone per aprire il modale di inserimento -->
				<button class="btn btn-primary" @click="showModal = true">Aggiungi Prodotto</button>
				
				<div class="modal" tabindex="-1" v-show="showModal" @click="closeModal">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title">Inserisci un nuovo prodotto</h5>
										<button type="button" class="btn-close" @click="closeModal"></button>
									</div>
									<div class="modal-body">
										<form @submit.prevent="submitProduct">
											<div class="mb-3">
												<label for="descrizione" class="form-label">Descrizione</label>
												<input type="text" id="descrizione" v-model="newProduct.descrizione" class="form-control" required>
											</div>
											<div class="mb-3">
												<label for="categoria" class="form-label">Categoria</label>
												<input type="text" id="categoria" v-model="newProduct.categoria" class="form-control" required>
											</div>
											<button type="submit" class="btn btn-success">Aggiungi</button>
										</form>
									</div>
								</div>
							</div>
						</div>
			</div>				
			
		</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
