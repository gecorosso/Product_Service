# application.properties - Configurazione per Render PostgreSQL



# Configurazione produzione (Render)
# Render fornisce DATABASE_URL in formato postgresql://
# Spring Boot ha bisogno del formato jdbc:postgresql://
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/psdbase}}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:WzUReDpr6SPfxq9rPeC447GHUEsUo4p1}

# Driver PostgreSQL (specifica esplicitamente)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configurazione
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Pool di connessioni
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Server
server.port=${PORT:8080}

# Actuator per health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized