services:
  - type: web
    name: product-service
    env: docker
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    buildFilter:
      paths:
      - src/**
      - pom.xml

databases:
  - name: postgres
    ipAllowList: []